<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Water Supply Management Dashboard</h1>
    </header>
    <main>
        <section id="metrics">
            <h2>Real-Time Metrics</h2>
            <div class="metric">
                <h3>Water Flow</h3>
                <p id="water-flow">Loading...</p>
            </div>
            <div class="metric">
                <h3>Pressure</h3>
                <p id="pressure">Loading...</p>
            </div>
            <div class="metric">
                <h3>Quality</h3>
                <p id="quality">Loading...</p>
            </div>
            <div class="metric">
                <h3>Consumption</h3>
                <p id="consumption">Loading...</p>
            </div>
        </section>
        <section id="analytics">
            <h2>Predictive Analytics</h2>
            <div id="analytics-chart">Loading chart...</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Water Supply Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
